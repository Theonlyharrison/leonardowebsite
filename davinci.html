<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonardo da Vinci - The Mona Lisa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .portrait {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .caption {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leonardo da Vinci - The Mona Lisa</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg" alt="The Mona Lisa" class="portrait" />
    <div class="caption">"The Mona Lisa" – A portrait of Lisa Gherardini, circa 1503–1506</div>
    <p>
      Leonardo da Vinci, one of the greatest artists of the Renaissance, created this masterpiece that is renowned worldwide for its enigmatic smile and masterful technique.
    </p>
  </div>
</body>
</html>
